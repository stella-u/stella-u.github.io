<!DOCTYPE html>
<html>
  <head>
    <link href="myCss.css" rel="stylesheet" />
  </head>
  <body>
    <!--banner-->
    <div id="bigBanner">
      <div id="banner">
        <p id="theatreName"></p>
      </div>
    </div>
    <!-- control pannel, all buttons and key-->
    <div id="bigControl">
      <div id="controlpannel">
        <div id="colorButton">
          <span> Color Code Data </span>
        </div>

        <div id="key" class="hidden">
          <svg id="colors">
            <rect x="10px" y="27px" id="musCol" />
            <rect x="10px" y="97px" id="playCol" />
            <rect x="10px" y="167px" id="specialCol" />
          </svg>
          <p class="keyText">Musicals</p>
          <p class="keyText">Plays</p>
          <p class="keyText">Special</p>
        </div>

        <div id="resetButton">
          <span>Reset Graph</span>
        </div>
      </div>
    </div>

    <!--tooltips-->
    <div id="tooltip" class="hidden">
      <div id="title">
        <span id="showName"> </span>
      </div>
      <div id="words">
        <span id="showType" class="desc"> </span>
        <span id="showPerf" class="desc"> </span>
        <span id="showMoney" class="desc"> </span>
      </div>
    </div>

    <div id="nameBox" class="hidden">
      <p><span id="name"></span> <span id="gp"></span></p>
    </div>

    <!--SVGs-->
    <svg id="scatterWeek" height="500px" width="400px"></svg>
    <svg id="scatterPerf" height="500px" width="400px"></svg>
    <svg id="barChart" height="500px" width="400px"></svg>

    <!--scripts-->
    <script type="module" src="/csc-160-final/Js/barchart.js"></script>
    <script type="module" src="/csc-160-final/Js/scatter.js"></script>
  </body>
</html>
